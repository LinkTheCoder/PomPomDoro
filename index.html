<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <title>PomPomDoro</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  </head>
  <body class="flex flex-col justify-center items-center h-screen bg-gray-900">
    <div class="flex items-center">
      <img class="w-20" src="./images/icon.png" alt="Icon">
      <h1 class="font-black text-4xl ml-2 text-yellow-500">PomPomDoro</h1>
    </div>
    <div id="timer" class="mt-4 text-8xl font-light text-gray-300">00:00</div>
    <div class="flex m-8 space-x-8">
      <button id="startBtn" class="ml-2 text-yellow-500"><i class="text-2xl fas fa-play"></i></button>
      <button id="resetBtn" class="text-yellow-500"><i class="text-2xl fas fa-undo"></i></button>
    </div>
    <div id="taskList">
      <input type="text" id="taskInput" class="border border-gray-300 px-2 py-1 mr-2" placeholder="BARK!">
      <button id="addTaskBtn" class="bg-yellow-500 hover:bg-yellow-500 font-black text-gray-900 px-4 py-2">ADD TASK</button>
      <ul id="tasks" class="mt-4"></ul>
    </div>
    <script type="module" src="./src/renderer.ts"></script>
  </body>
</html>
